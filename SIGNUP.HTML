<!DOCTYPE html>

<html>
  <head>
    <title>Kerala Tourism-Signup</title>
    <script>
      function passwordStrength(password)
      { 
      var desc = new Array();
      desc[0] = "Very Weak";
      desc[1] = "Weak";
      desc[2] = "Better";
      desc[3] = "Medium";
      desc[4] = "Strong";
      desc[5] = "Strongest";
      var score = 0;
      
      if (password.length > 8) score++;

      if ( ( password.match(/[a-z]/) ) && ( password.match(/[A-Z]/) ) ) score++;

      if (password.match(/\d+/)) score++;

      if ( password.match(/.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/) ) score++;

      if (password.length > 12) score++;
      document.getElementById("passwordDescription").innerHTML = desc[score]; 
      document.getElementById("passwordStrength").className = "strength" + score;
      }
      </script>

    <link rel="stylesheet" href="stycle.css/stycle.css">
    <script src="JavaScript/jquery-1.6.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="reg.css">
  </head>

  <body class="b1">
   <header>
     <a href="index.html">
       <img src="kerala-tourism-title.png" alt="kerala-tourism-title">
      </a>
   </header> 
   <div class="container">
    <div class="header">
      <h2>Sign Up</h2>
    </div>
    <form method="post" id="form" class="form">
      
      <div class="form-control">
        <label for="username">Email</label>
        <input type="email" placeholder="Enter your mail" id="email" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="username">Phone number</label>
        <input type="number" placeholder="Enter your number" id="number" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        
        <label for="username">Password</label>
        <input type="password" onkeyup="passwordStrength(this.value)" placeholder="Enter Password" id="password"/>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <label for="passwordStrength"></label>
        <div id="passwordDescription"></div>
        <div id="passwordStrength" class="strength0"></div>
        
        <small>Error message</small>
      </div>
      

      <div class="form-control">
        
        <label for="username">Password check</label>
        <input type="password" placeholder=" Repeat Password " id="password2"/>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
    
      
      <button>Submit</button>
    </form>
  </div>
  <style>
    #passwordStrength
    {
    height:10px;
    display:block;
    float:left;
    }
    .strength0
    {
    width:250px;
    background:#cccccc;
    }
    .strength1
    {
    width:50px;
    background:#ff0000;
    }
    .strength2
    {
    width:100px;
    background:#ff5f5f;
    }
    .strength3
    {
    width:150px;
    background:#56e500;
    }
    .strength4
    {
    background:#4dcd00;
    width:200px;
    }
    .strength5
    {
    background:#399800;
    width:250px;
    }
    </style>

<script src="form1.js"></script>   
  </body>
</html>
