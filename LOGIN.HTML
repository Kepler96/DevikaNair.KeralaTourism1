<!DOCTYPE html>

<html>
  <head>
    <title>Kerala Tourism-Login</title>
    <link rel="stylesheet" href="stycle.css/stycle.css">
    <script src="JavaScript/jquery-1.6.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="reg.css">

    
  </head>

  <body class="b1">
   <header>
     <a href="index.html">
       <img src="kerala-tourism-title.png" alt="kerala-tourism-title">
      </a>
   </header> 
   <div class="container">
    <div class="header">
      <h2>Login</h2>
    </div>
    <form id="form" class="form">
      
      <div class="form-control">
        <label for="username">Email</label>
        <input type="email" placeholder="Enter your mail" id="email" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="username">Password</label>
        <input type="password" placeholder="Enter Password" id="password"/>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <button>Submit</button>
    </form>
  </div>
    <script type="text/javascript" src="form1.js"></script>
  </body>
</html>
